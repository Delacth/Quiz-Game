<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz de Conhecimentos Gerais</title>
    <link rel="stylesheet" href="CSS/modoClassico.css">
</head>
<body>
    <div class="container">
        <header class="quiz-header">
            <h1>Quiz de Conhecimentos Gerais</h1>
            <p>Pergunta <span id="currentQuestion">1</span> de 10</p>
        </header>

        <main class="quiz-main">
            <section id="questionContainer" class="question-container">
                <h2 id="questionText">Carregando pergunta...</h2>
                <div id="answers" class="answers"></div>
            </section>
            <button id="nextQuestionBtn" class="next-btn hidden">Próxima Pergunta</button>
        </main>

        <div id="resultSection" class="hidden">
            <h2>Quiz Finalizado!</h2>
            <p id="finalScore">Você marcou <span id="scoreDisplay"></span> pontos!</p>
            <button id="saveScoreBtn" class="btn btn-success mt-4" onclick="salvarPontuacao('jogadoresClassico')">Salvar Pontuação</button>
            
        </div>
        
    </div>

    <script src="JS/modoClassico.js"></script>
</body>
</html>
