<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classificação - Quiz</title>
    <!-- Fontes e Font Awesome -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    
    <!-- CSS Customizado -->
    <link rel="stylesheet" href="CSS/classificao.css">
</head>
<body>
    <!-- Container da Página -->
    <div class="container">
        <div class="classificacao-container text-center">
            <h1 class="mb-4">Classificação</h1>

            <!-- Tabela de Classificação - Modo Clássico -->
            <h3>Modo Clássico</h3>
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Jogador</th>
                        <th>Pontuação</th>
                    </tr>
                </thead>
                <tbody id="classificacaoClassico">
                    <!-- As classificações do modo clássico serão inseridas aqui dinamicamente -->
                </tbody>
            </table>

            <!-- Tabela de Classificação - Modo Punição -->
            <h3>Modo com Punição</h3>
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Jogador</th>
                        <th>Pontuação</th>
                    </tr>
                </thead>
                <tbody id="classificacaoPunicao">
                    <!-- As classificações do modo punição serão inseridas aqui dinamicamente -->
                </tbody>
            </table>

            <button class="btn btn-primary mt-4" onclick="window.location.href = 'areaJogo.html';">Voltar</button>
        </div>
    </div>

    <!-- Rodapé -->
    <footer>
        <p class="mb-1">Feito por Delacth</p>
        <div>
            <a href="https://github.com/SeuPerfil" target="_blank">
                <i class="fab fa-github fa-lg"></i>
            </a>
            <a href="https://linkedin.com/in/SeuPerfil" target="_blank">
                <i class="fab fa-linkedin fa-lg"></i>
            </a>
        </div>
    </footer>

    <!-- Scripts Bootstrap -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="JS/classificao.js"></script>
</body>
</html>
